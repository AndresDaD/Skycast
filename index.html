<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo de la aplicación">
            </div>
            <form id="ciudad-form">
                <p type="Agregar">Agregar una ciudad:</p>
                <input type="text" id="buscador-ciudad" placeholder="Ingresa una ciudad...">
                <input type="submit" value="Añadir">
            </form>
            <footer>
                Desarrollado por Andres Lasso
            </footer>
        </div>
        <div class="right">
            <div id="cards-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
